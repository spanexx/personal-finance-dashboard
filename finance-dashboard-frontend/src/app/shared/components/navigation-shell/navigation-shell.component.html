<div class="app-container" [class.sidebar-expanded]="isSidebarExpanded">  <!-- Sidebar -->
  <aside class="sidebar" role="navigation" aria-label="Main navigation" *ngIf="isAuthenticated && !isLoginRoute">
    <app-sidebar 
      [isExpanded]="isSidebarExpanded" 
      (toggleSidebar)="toggleSidebar()"
      (closeSidebar)="closeSidebar()">
    </app-sidebar>
  </aside>

  <!-- Main content area -->
  <div class="main-content">
    <!-- Header -->
    <app-header 
      *ngIf="isAuthenticated && !isLoginRoute"
      [isSidebarExpanded]="isSidebarExpanded" 
      (toggleSidebar)="toggleSidebar()">
    </app-header>

    <!-- Page content -->
    <main class="content" id="main-content" tabindex="-1">
      <router-outlet></router-outlet>
    </main>

    <!-- Footer -->
    <app-footer></app-footer>
  </div>
</div>
